<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper">
      <div class="brand-wrapper">
        <img src="./assets/images/logo.png" alt="logo" class="logo">
      </div>
      <div class="login-wrapper my-auto">
        <span style="text-align: center; color: red;" *ngIf="msg">{{msg}}</span>
        <h1 class="login-title">Log in</h1>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email"  class="form-control" formControlName="email" placeholder="email@example.com">
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required class="form-control" placeholder="enter your passsword" formControlName="password">
          </div>
          <input name="login" id="login" class="btn btn-block login-btn" (click)="login()" type="button" value="Login">
        </form>
        <!-- <a href="#!" class="forgot-password-link">Forgot password?</a>
        <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Singup</a></p> -->
      </div>
    </div>
