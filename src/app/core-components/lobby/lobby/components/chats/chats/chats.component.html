
    <div class="row">
      <div class="col-md-9 col-lg-9 col-xl-9 col-sm-12">
        <div class="row" id="BookingTable">
          <!--BOX-->
          <div class="col-md-6 col-xl-3" *ngFor="let lobby of usernames; let i = index;">
            <div class="card bg-patern">
              <!-- <p class="m-b-0"><span class="float-right">
                <button type="button" class="btn  btn-danger btn-sm">Leave</button>
                </span>
              </p> -->
              <div class="card-body  text-center pt-5" *ngFor="let table of lobby">                
                <div class="m-b-5" style="position: relative; top: -48px;">
                  <span class="float-right">
                      <button *ngIf="(table.seat_no_1 + table.seat_no_2 + table.seat_no_3 + table.seat_no_4) < 11" type="button" class="btn  btn-danger btn-sm">Grab a Seat</button>
                      <button *ngIf="(table.seat_no_1 + table.seat_no_2 + table.seat_no_3 + table.seat_no_4) === 11" type="button" class="btn  btn-danger btn-sm">Leave</button>
                  </span>
                </div>
                <div class="row">
                  <div class="img-fluid wid-100">
                      <span id="tooltip">
                          <button type="button" *ngIf="table.user_name_2"  class="btn btn-warning userBtn">{{table.user_name_2 | uppercase | slice: 0:1 }}</button>
                          <span class="tooltiptext">{{table.user_name_2}}</span>
                        </span>
                        <div class="img-fluid pl-1" *ngIf="!table.user_name_2"><img src="assets/images/chair_2.png" style="cursor: pointer" (click)="getSecondSeat(i, 2)" /></div>
                    </div>
                </div>
                <div class="row align-items-center">
                  
                  <div class="img-fluid">
                      <span id="tooltip">
                          <button type="button" *ngIf="table.user_name_1"  class="btn btn-warning userBtn">{{table.user_name_1 | uppercase | slice: 0:1 }}</button>
                          <span class="tooltiptext">{{table.user_name_1}}</span>
                        </span>
                    <img *ngIf="!table.user_name_1" src="assets/images/chair_1.png" style="cursor: pointer" (click)="getFirstSeat(i, 1)" />
                  </div>
                  <div class="img-fluid "><img src="assets/images/table.png" /></div>
                  <div class="img-fluid">
                    <span id="tooltip">
                      <button type="button" *ngIf="table.user_name_3"  class="btn btn-warning userBtn">{{table.user_name_3 | uppercase | slice: 0:1 }}</button>
                      <span class="tooltiptext">{{table.user_name_3}}</span>
                    </span>
                    <img *ngIf="!table.user_name_3" src="assets/images/chair_3.png" style="cursor: pointer" (click)="getThirdSeat(i, 3)"/>
                  </div>
                </div>
                <div class="row">
                  <div class="img-fluid wid-100">
                      <span id="tooltip" class="pl-1">
                          <button type="button" *ngIf="table.user_name_4"  class="btn btn-warning userBtn">{{table.user_name_4 | uppercase | slice: 0:1 }}</button>
                          <span class="tooltiptext">{{table.user_name_4}}</span>
                      </span>
                      <img *ngIf="!table.user_name_4" class="pl-1" src="assets/images/chair_4.png" style="cursor: pointer" (click)="getFourthSeat(i, 4)"/></div>
                </div>
              </div>
              <div class="alert alert-warning"
                style="padding: 0px 0px 3px 3px;margin:0px;font-size: 10px;" role="alert">
                Waiting For Other Participants.
              </div>
            </div>
          </div>
          <!--BOX END-->

          <!--BOX-->



<!--BOX-->



        </div>
      </div>

      <div class="col-md-3 col-xl-3 col-lg-3 col-sm-12">
        <div class="card ">
          <div class="row card-body">
            <div class="col-md-12 col-xl-12 p-0">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                   <li class="nav-item">
                     <a class="nav-link"  data-toggle="pill" routerLink="/lobby/chats/general" routerLinkActive="active">General</a>
                   </li>
                   <li class="nav-item">
                     <a class="nav-link"  data-toggle="pill" routerLink="/lobby/chats/questions" routerLinkActive="active">Questions</a>
                   </li>
                </ul>
                <div class="tab-content">
                   <router-outlet></router-outlet>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
